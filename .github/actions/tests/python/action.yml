---
#------------------------------------------------------------------------------
# Run Python unit tests
#------------------------------------------------------------------------------
name: Test Python
branding:
  icon: "git-pull-request"
  color: "orange"
inputs:
  python-version:
    description: "The version of Python to use, such as 3.11.0"
    required: true
    type: string

env:
  REQUIREMENTS_PATH: "requirements.txt"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      id: checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: locate site-packages path
      shell: bash
      run: |
        echo "SITE_PACKAGES_PATH=$(python -c 'import site; print(site.getsitepackages()[0])')" >> $GITHUB_ENV

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip

    - name: Install pip
      shell: bash
      run: |
        python -m pip install --upgrade pip

    - name: Install dependencies
      shell: bash
      run: |
        pip install -r ./requirements.txt
      env:
        SITE_PACKAGES_PATH: ${{ env.SITE_PACKAGES_PATH }}

    - name: Create .env
      shell: bash
      run: |
        touch ./.env
      env:

    - name: Run Tests
      shell: bash
      run: |
        make test
